<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>I'm not a robot</title>
</head>
<body>
  <h1>Are you a robot?</h1>
  <form method = "post" action = "/robot">
    <div><p>Are you made of metal?</p>
      <input type="radio" id="yes" name="metal" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="metal" value="no">
      <label for="no">No</label><br>
    </div>

    <div><label for="infinity">What is infinity + 1?</label>
      <input type="text" id="infinity" name="infinity" required>
    </div>
  
    <div><label for="food">Which is your favorite food?</label>
      <select name="food" id="food">
        <option value="human food">Human food</option>
        <option value="synthetic oil">Synthetic Oil</option>
      </select>
    </div>
  
    <button type="submit">I am not a robot</button> 
  </form>
</body>
</html>
